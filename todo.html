<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/1a197399d9.js"
            crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="todo.css" />

        <title>ToDo List</title>
    </head>
    <body>
        <div class="container">
            <header class="text-center text-light my-4">
                <h1 class="my-4">ToDo List</h1>
                <form class="search">
                    <input
                        type="text"
                        class="form-control m-auto"
                        name="search"
                        placeholder="Search Todos" />
                </form>
            </header>

            <ul class="list-group todos mx-auto text-light">
                <li
                    class="list-group-item d-flex justify-content-between aligh-items-center">
                    <span>Learn JavaScript</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>

                <li
                    class="list-group-item d-flex justify-content-between aligh-items-center">
                    <span>Do Exercise</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>

                <li
                    class="list-group-item d-flex justify-content-between aligh-items-center">
                    <span>Build Projects</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>

            <form class="add text-center my-4">
                <label class="text-light my-2">Add A New Todo</label>
                <input type="text" class="form-control m-auto" name="add" />
            </form>
        </div>

        <script src="todo.js"></script>
    </body>
</html>
